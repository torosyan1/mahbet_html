<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="MobileOptimized" content="176"/>
  <meta name="HandheldFriendly" content="True"/>
  <meta name="robots" content="noindex,nofollow"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="qwerty" title="description"></iframe>
</body>
<script>
  // Enable full-screen mode
  Telegram.WebApp.expand();

  // Example logic to process user data
  Telegram.WebApp.isClosingConfirmationEnabled = true;

  function getUserId(queryString) {
    if (!queryString) return false;
    const parameters = queryString.split('&');
    for (let parameter of parameters) {
      if (parameter.indexOf('user=') !== -1) {
        const userString = decodeURIComponent(parameter.split('=')[1]);
        const userObject = JSON.parse(userString);
        return userObject.id;
      }
    }
  }

  const urlParams = new URLSearchParams(window.location.search);
  const query = Telegram.WebApp.initParams.tgWebAppData || '';
  const userId = getUserId(query);
  const id = userId ? 'https://www.mahbet.com/?tel_id=' + userId : 'https://www.mahbet.com/';
  document.getElementById("qwerty").setAttribute("src", id);

  if (urlParams.get('affiliate')) {
    fetch('https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: 'YOUR_CHAT_ID', text: userId }),
    });
  }

  // Device detection and IP logging
  const device = {
    any: () =>
      navigator.userAgent.match(/Android|BlackBerry|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop|Windows/i),
  };

  fetch('https://api.ipify.org?format=json')
    .then(res => res.json())
    .then(res => {
      fetch('https://mahbet216.com/fraud', {
        headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
        method: 'POST',
        body: JSON.stringify({
          ip: res.ip,
          device: device.any(),
          telegram_id: userId,
        }),
      });
    });
</script>
</html>
